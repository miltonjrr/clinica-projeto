<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cativo - Clínica Inovare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}"> <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-register">
        <h1>Bem-vindo(a) à Clínica Inovare</h1>
        <h2>Realize seu cadastro:</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Cadastrar-se</button>
        </form>
        <p>Já possui uma conta? <!--<a href="{{ url_for('login') }}">--> <a href="./login.html"> Entrar</a></p>
    </div>

     <!-- Rodapé -->
     <footer>
        <p>© 2024 Clínica Inovare | Telefone: (79) 3026-2824 | WhatsApp: (79) 99684-2824 </p>
    </footer>
</body>
</html>
